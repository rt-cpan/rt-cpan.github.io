<daemon>
    log /var/log/dnsproxy.log
    pid /var/run/dnsproxy.pid
    user root
    group Administrators
    verbosity 2
</daemon>

<nameserver>
    interface 127.0.0.1
    port 53
    verbosity 2
</nameserver>

<resolver Ibm>
    tcp false
    debug 0
    default true
    nameserver 9.64.163.21 9.64.162.21
    searchlist ibm.com de.ibm.com frankfurt.de.ibm.com
</resolver>
 
<resolver 10081>
    tcp true
    debug 2
    timeout 5
    trigger (frankfurt.de.sni.ibm.com|ndc.test)$
    nameserver 158.98.145.3 158.98.145.4
</resolver>
 
<resolver 10082>
    tcp true
    timeout 5
    trigger (deuba|db).com$
    nameserver 10.224.162.129 10.224.162.32
</resolver>
 
<resolver 10084>
    tcp true
    timeout 5
    trigger dcrm.ald.de$
    nameserver 158.98.145.3 158.98.145.4
</resolver>
 
<resolver 10086>
    tcp true
    timeout 5
    trigger dcrm.cbk.de$
    nameserver 158.98.145.3 158.98.145.4
</resolver>
